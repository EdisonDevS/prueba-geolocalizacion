<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>Latitude: {{lat}}</ion-col>
    <ion-col>Longitude: {{lng}}</ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-button expand="full" color="danger" (click)="getMyLocation()">PANIK</ion-button>
</ion-footer>
